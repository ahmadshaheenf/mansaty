<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>بوابة منصتي</title>
</head>
<body>
    <h1>أهلًا بك في بوابة منصتي</h1>
    <p>يرجى تعبئة البيانات للتقديم على الوظيفة:</p>

    <form>
        <label for="name">الاسم الكامل:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">رقم الجوال:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="nationality">الجنسية:</label><br>
        <input type="text" id="nationality" name="nationality"><br><br>

        <label for="residence">بلد الإقامة:</label><br>
        <input type="text" id="residence" name="residence"><br><br>

        <label for="birthdate">تاريخ الميلاد:</label><br>
        <input type="date" id="birthdate" name="birthdate"><br><br>

        <label for="education">المؤهل العلمي:</label><br>
        <input type="text" id="education" name="education"><br><br>

        <button type="submit">إرسال الطلب</button>
    </form>
</body>
</html>
